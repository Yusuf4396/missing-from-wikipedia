<!doctype html>
<title>Missing from Wikipedia</title>
<!--link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_lulu.css')}}'-->
<div class=page>
  <h1>What pages are missing from Wikipedia?</h1>
  <div class=metanav>

    <h4>
      Please type in a name and we'll check whether it's on Wikipedia.
    </h4>

    <form id='nametocheck' method='post' action='index' > <!--'index' is the @app.route -->
      <p>
    Names (one per line): <textarea name='pagename' ></textarea>
      </p>
    Wikipedia: <select name='langname'>
  <option value="en">English</option>
  <option value="de">German</option>
  <option value="fr">French</option>
  <option value="es">Spanish</option>
  <option value="ta">Tamil</option>
  <option value="he">Hebrew</option>
      </select>
      <p>
    <input type='submit' value='Submit' />
      </p>
    </form>

  </div>
</div>
